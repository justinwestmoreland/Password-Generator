<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <button id="generate" class="btn">Click to Begin</button>
        <!-- <h2>Generate a Password</h2> -->
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password Will Display Here When Ready" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <h2></h2>
      </div>
    </div>
  </div>
  <script src="./newscript.js"></script>
</body>

</html>
